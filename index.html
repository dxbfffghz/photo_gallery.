<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Photo Gallery</h1>
  <div id="image">Hover over an image below to display here.</div>
  <img class="preview" src="images/img1.jpg" alt="Image 1 Description" onmouseover="upDate(this)" onmouseout="undo()">
  <img class="preview" src="images/img2.jpg" alt="Image 2 Description" onmouseover="upDate(this)" onmouseout="undo()">
  <img class="preview" src="images/img3.jpg" alt="Image 3 Description" onmouseover="upDate(this)" onmouseout="undo()">

  <script src="script.js"></script>
</body>
</html>
